// Создать объект класса ExtendedDate и вывести на экран результаты работы новых методов.





class ExtendedDate extends Date{
  
     print(){
        let months = [
            "Январь", "Февраль", "Март",
            "Апрель", "Май", "Июнь",
            "Июль", "Август", "Сентябрь",
            "Октябрь", "Ноябрь", "Декабрь"
        ];

        let day = this.getDate();
        let month = months[this.getMonth()];
        let year = this.getFullYear();
        document.write(`${day} ${month} ${year}`);
    }


    check(day, month, year){
let currentDate = new Date();
let userDate = new Date();
userDate.setDate(day);
userDate.setMonth(month);
userDate.setYear(year);
if(currentDate.getTime() > userDate.getTime()){
    document.write("<br> false");
    }


if(currentDate.getTime() < userDate.getTime() || currentDate.getTime() === userDate.getTime()){
    document.write("<br> true");
    }

};


leapYear1(year){
      if(year % 4 === 0 && year % 100 !== 0 || year % 400 === 0){
        document.write("<br>"  + year + " год является високосным");
      }
      else{
        document.write("<br>" + year + " год не является високосным");
      }
};



leapYear(){
    let year = this.getFullYear();
      if(year % 4 === 0 && year % 100 !== 0 || year % 400 === 0){
document.write("<br>"  + year + " год является високосным");
      }
      else{
        document.write("<br>" + year + " год не является високосным");
      }
};

nextDate(){
    let nextDate = new Date();
    nextDate.setDate(nextDate.getDate() + 1);
    document.write("<br>" + "следующая дата: " + nextDate);
};

}

date.leapYear1(2024);
date.leapYear();
date.nextDate();

class Refill extends Marker{

    refill(newValueOfInks){
this.setInks(newValueOfInks);
    };


    print(string) {
